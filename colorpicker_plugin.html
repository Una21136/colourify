<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic Page Styling with Selective Colors</title>
    <script src='http://code.jquery.com/jquery-latest.min.js'></script> 
    <link href='http://fonts.googleapis.com/css?family=Arvo:700' rel='stylesheet' type='text/css'>
</head>

<body>
    
    <a href ="javascript:document.location.reload();">
    <h1> My Sincerest Appologies </h1>
    <h2 class="hello">Please choose prettier colors than this.</h2>
    </a>

</body>

<style>

body{
    text-align: center;
}

a{
    text-decoration: none;
}

h1{
    font-family: 'Arvo', serif;
    font-weight: 700;
    text-align:center;
    font-size: 60px;
    display:block;
}

h2{
    font-family: 'Arvo', serif;
    font-weight: 700;
    text-align:center;
    font-size: 20px;
}
    
</style>

<script type="text/javascript">

// ************ PLUGIN ************
(function(window, $) {
    var Colourify = function(elem, options) {
        this.elem = elem;
        this.$elem = $(elem);
        this.options = options;
        this.metadata = this.$elem.data( 'plugin-options' );
    };

    Colourify.prototype = {
        defaults: {
            colors: ["#17A39E","#F26D83","#67AF45","#F7941E"],
            property: "color"
        },
        init: function() {
            // this.config is how you can access the defaults 
            this.config = $.extend({}, this.defaults, this.options, this.metadata);

            //set global variables here
            this.chosenColor = this.chooseColor();

            //refer to your methods here
            this.colorIt();
            return this;
        },

        chooseColor: function() {
            randno = Math.floor(Math.random() * this.config.colors.length); 
            chosenColor = this.config.colors[randno];
        },

        colorIt: function() { 
            this.$elem.css(this.config.property, chosenColor);
        }
    };

    $.fn.colourify = function(options) {
        return this.each(function(){
            new Colourify(this, options).init();
        });
    };

    window.Colourify = Colourify;
})(window, jQuery); 

// ************ END PLUGIN ************

 $("h1").colourify({
    colors: ["yellow","red","blue"],
    property: "background"
    });
 $(".hello").colourify();

</script>


</html>
